version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flamewall_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - flamewall_net
    # --- ИЗМЕНЕНО: Убираем entrypoint и используем прямую команду ---
    command: sh -c "npm install --silent && npm run start"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: flamewall_backend
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules 
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - flamewall_net
    # --- ИЗМЕНЕНО: Убираем entrypoint и используем прямую команду ---
    command: sh -c "npm install --silent && npm run start:dev"

  db:
    image: postgres:15
    container_name: flamewall_db
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "${DB_PORT:-5432}:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flamewall_net

  pgadmin:
    image: dpage/pgadmin4
    container_name: flamewall_pgadmin
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - flamewall_net

volumes:
  postgres_data:
  pgadmin_data:

networks:
  flamewall_net:
    driver: bridge