events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name flamewall.xyz www.flamewall.xyz;

        location ~ /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name flamewall.xyz www.flamewall.xyz;
        
        resolver 127.0.0.11 valid=10s;
        ssl_certificate /etc/letsencrypt/live/flamewall.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/flamewall.xyz/privkey.pem;

        # Блок для всего, что не API (фронтенд)
        location / {
            set $frontend_upstream http://frontend:80;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- ГЛАВНОЕ ИЗМЕНЕНИЕ ЗДЕСЬ ---
        # Единый блок для API и WebSocket
        location /api/ {
            set $backend_upstream http://backend:3000;
            proxy_pass $backend_upstream;
            
            # Заголовки для обычного проксирования
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Заголовки, необходимые для работы WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Этот блок больше не нужен, так как /socket.io/ попадает под /api/
        # location /socket.io/ { ... }
        
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            access_log off;
            expires 7d;
            add_header Cache-Control "public";
        }
    }
}