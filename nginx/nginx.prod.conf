# nginx/nginx.prod.conf

# Эта секция нужна для правильной работы заголовка Connection
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name flamewall.xyz www.flamewall.xyz;
    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name flamewall.xyz www.flamewall.xyz;
    resolver 127.0.0.11 valid=10s;

    ssl_certificate /etc/letsencrypt/live/flamewall.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flamewall.xyz/privkey.pem;

    location /uploads/ {
         alias /usr/share/nginx/html/uploads/;
         try_files $uri =404;
         expires 7d;
         add_header Cache-Control "public";
    }

    # [!!!] НАЧАЛО ГЛАВНОГО ИЗМЕНЕНИЯ
    # Этот блок обрабатывает само WebSocket-соединение (протокол ws:// или wss://)
    location /socket.io/ {
        proxy_pass http://backend:3000; # Убедись, что слэша в конце нет
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Увеличиваем таймауты, чтобы соединение не рвалось
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    # [!!!] КОНЕЦ ГЛАВНОГО ИЗМЕНЕНИЯ

    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}